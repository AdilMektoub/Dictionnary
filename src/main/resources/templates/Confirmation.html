<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Information Modified or added</title>
<link href="../static/css/bootstrap.min.css"
rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
		<br />
	<header>
	<nav class="navbar navbar-expand-sm bg-light">	
  		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{index}">
			Informations and Search<a/></li>
			<li class="nav-item"><a class="nav-link" th:href="@{addInformation}">
			Add an information<a/></li>
			<li class="nav-item">
			<a class="nav-link" th:inline="text">
			[[${#httpServletRequest.remoteUser}]]
			<a/>
			</li>
			<li class="nav-item"><a class="nav-link" th:href="@{/login?logout}">
			Logout<a/></li>
  		</ul>
	</nav>
	</header>
	
	<br />
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"><h2>Information added or modified</h2></div>
			<br/>
			<div class="panel-body">
				<form th:action="@{save}" method="GET">
					<div>
						<label class="control-label">Title :</label>
						<label class="control-label" th:text="${information.title}"></label>
					<div>
						<label class="control-label">description :</label>
						<label class="control-label" th:text="${information.description}"></label>
					</div>
					<div>
						<label class="control-label">category :</label>
						<label class="control-label" th:text="${information.category.title}"></label>
					</div>
				</form>
			</div>

		</div>
	</div>

</body>
</html>
